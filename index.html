<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tugas CSS - Niomic</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<style>
			body {
				background-color: #333;
			}
			a {
				text-decoration: none;
			}
			.container {
				margin: 50px auto;
				width: 560px;
				color: white;
			}
			.form-check {
				font-size: 12px;
			}
			.btn-info {
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<img
					class="rounded-circle"
					src="img/lampung.jpg"
					height="100px"
					width="180px"
				/>
			</div>
			<br />
			<form>
				<div class="mb-3">
					<label class="form-label"><b>Nama Lengkap</b></label>
					<input
						class="form-control"
						type="text"
						placeholder="Nama Lengkap"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label"><b>Alamat</b></label>
					<textarea class="form-control" rows="2"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label"><b>Alamat Email</b></label>
					<input
						class="form-control" 
                  				disabled
						type="email"
						placeholder="Alamat email (disabled)"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label"><b>Password</b></label>
					<input
						class="form-control"
						type="password"
						placeholder="Password"
					/>
				</div>
				<div class="mb-3">
					<label class="form-label"><b>Scan KTP</b></label>
					<br />
					<input type="file" />
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" />
					<label class="form-check-label"
						>Saya setuju dan telah membaca <a href="#">aturan</a> serta
						<a href="#">ketentuan</a> yang berlaku.</label
					>
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-info" type="button">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
